# General Jekyll Config

# Handling Reading
encoding: utf-8
exclude: [LICENSE, CNAME, README.md, .gitignore]
#safe: true

# Conversion
lsi: false
#pygments: true

# Outputting
timezone: Asia/Shanghai
permalink: date
#permalink: /blog/:year/:month/:day/:title.html
#paginate: 13
