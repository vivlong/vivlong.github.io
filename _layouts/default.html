<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="utf-8">
	<link rel="dns-prefetch" href="//vivlong.28story.com">
	<link rel="dns-prefetch" href="//cdn.28story.com">
	<link rel="dns-prefetch" href="//cdn-vivlong.28story.com">
	<link rel="dns-prefetch" href="//vivlong.github.io">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="{{ page.title }}">
	<meta name="format-detection" content="telephone=no">
	<meta name="format-detection" content="email=no">
	<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
	<meta name="HandheldFriendly" content="true">
	<!-- 微软的老式浏览器 -->
	<meta name="MobileOptimized" content="320">
	<!-- uc强制竖屏 -->
	<meta name="screen-orientation" content="portrait">
	<!-- QQ强制竖屏 -->
	<meta name="x5-orientation" content="portrait">
	<!-- UC强制全屏 -->
	<meta name="full-screen" content="yes">
	<!-- QQ强制全屏 -->
	<meta name="x5-fullscreen" content="true">
	<!-- UC应用模式 -->
	<meta name="browsermode" content="application">
	<!-- QQ应用模式 -->
	<meta name="x5-page-mode" content="app">
	<!-- windows phone 点击无高光 -->
	<meta name="msapplication-tap-highlight" content="no">
	<!-- Windows 8 磁贴颜色 -->
	<meta name="msapplication-TileColor" content="#000"/>
	<!-- Windows 8 磁贴图标 -->
	<meta name="msapplication-TileImage" content="http://cdn.28story.com/github/YostNo_300.jpg"/>
	<!--避免百度等打开时转码-->
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<title>
		{% if page.category == 'blog' and page.url != '/blog/index.html' %}
			{{ site.theme.name }} - 
		{% endif %}
		{{ page.title }}
	</title>
    <meta name="author" content="{{ site.theme.name }}" />
    <meta name="description" content="The blog of {{ site.theme.name }}" />
	<link rel="apple-touch-icon" href="http://cdn.28story.com/github/YostNo_300.jpg">
	<link rel="apple-touch-icon" sizes="120x120" href="http://cdn.28story.com/github/YostNo_300.jpg">
    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="alternate" type="application/rss+xml" title="{{ site.theme.name }}" href="{{site.url}}/atom.xml" />	
    <!--link rel="stylesheet" href="//cdn.staticfile.org/typo.css/1.1/typo.min.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.staticfile.org/font-awesome/4.2.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="/assets/han/han.min.css"-->
	<link rel="stylesheet" href="/assets/css/googlefonts.css">
    <link rel="stylesheet" href="/assets/css/site.css">

	<div id="wx_pic" style="margin:0 auto;display:none;">
		<img src="http://cdn.28story.com/github/YostNo_300.jpg"/>
	</div>
</head>
<body>
	<div class="header-container">
		<header class="inner">
			<nav>
				<a class="{% if page.category == 'about' %} selected {% endif %}" href="/">About</a>
				<!--a class="{% if page.category == 'products' %} selected {% endif %}" href="/products/">Products</a-->
				<a class="{% if page.category == 'blog' %} selected {% endif %}" href="/blog/">Blog</a>
				<a class="{% if page.category == 'lifestyle' %} selected {% endif %}" href="/lifestyle/">Life Style</a>
				{% if site.theme.social.github %}
				<a href="https://github.com/{{ site.theme.social.github }}">Github</a>
				{% endif %}
			</nav>
			<div class="pull-right right logo">
				<div class="name">
					James Liao
					<br />
					<small>
						<em>
							Technical guy 
						</em>
					</small>
				</div>
				<img class="avatar" src="http://cdn.28story.com/github/gwl_100x100.png" alt="My profile picture" />
			</div>
			<div class="clear"></div>
		</header>
		<div class="clear"></div>
	</div>	
	{{ content }}
	<div class="separator"></div>
	<div  style="border-bottom: 1px solid #ddd"></div>
	{% include footer.html %}
    {% include analytics.html %}

</html>
