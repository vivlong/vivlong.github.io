<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
		{% if page.category == 'blog' and page.url != '/blog/index.html' %}
			{{ site.theme.name }} - 
		{% endif %}
		{{ page.title }}
	</title>
    <meta name="author" content="{{ site.theme.name }}" />
    <meta name="description" content="The blog of {{ site.theme.name }}" />
    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}" />
    <link rel="shortcut icon" href="/favicon.ico" ype="image/x-icon">
    <link rel="alternate" type="application/rss+xml" title="{{ site.theme.name }}" href="{{site.url}}/atom.xml" />
    <link rel="stylesheet" href="//cdn.staticfile.org/typo.css/1.1/typo.min.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.staticfile.org/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/site.css">
	<div id="wx_pic" style="margin:0 auto;display:none;">
		<img src="http://cdn.28story.com/github/YostNo_300.jpg"/>
	</div>
</head>
<body>
	<div class="header-container">
		<header class="inner">
			<nav>
				<a class="{% if page.category == 'about' %} selected {% endif %}" href="/">About</a>
				<a class="{% if page.category == 'products' %} selected {% endif %}" href="/products/">Products</a>
				<a class="{% if page.category == 'blog' %} selected {% endif %}" href="/blog/">Blog</a>
				{% if site.theme.social.github %}
				<a href="https://github.com/{{ site.theme.social.github }}">Github</a>
				{% endif %}
			</nav>
			<div class="pull-right right logo">
				<div class="name">
					<a href="/">James Liao</a><br />
					<small>
						<em>
							Technical guy at Kadima Studio
						</em>
					</small>
				</div>
				<img class="avatar" src="http://cdn.28story.com/github/gwl_100x100.png" alt="My profile picture" />
			</div>
			<div class="clear"></div>
		</header>
		<div class="clear"></div>
	</div>
	<div class="separator"></div>
	<div  style="border-bottom: 1px solid #ddd"></div>
	{{ content }}
	{% include footer.html %}
    {% include analytics.html %}
    <div class="go-top hide-go-top">
      <a href="#"><i class="icon-circle-arrow-up"></i></a>
    </div>
    <script type="text/javascript" src="//cdn.staticfile.org/jquery/2.1.1-rc2/jquery.min.js"></script>
    <script type="text/javascript">
      !window.jQuery && document.write('<script src=//cdn.bootcss.com/jquery/1.11.3/jquery.min.js><\/script>');
    </script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</body>
</html>
