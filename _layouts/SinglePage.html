<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>{{ site.theme.name }} - {{ page.title }}</title>
    <meta name="author" content="{{ site.theme.name }}" />
    <meta name="description" content="The blog of {{ site.theme.name }}" />
    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}" />
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="alternate" type="application/rss+xml" title="{{ site.theme.name }}" href="{{site.url}}/atom.xml" />
    <link rel="stylesheet" href="//cdn.staticfile.org/typo.css/1.1/typo.css">
    <link rel="stylesheet" href="//cdn.staticfile.org/twitter-bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.staticfile.org/font-awesome/4.0.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/theme.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
        <div class="col-xs-12 post-preview">
          {{ content }}
        </div>
        </div>
      </div>
      <div class="footer">
        {% include footer.html %}
      </div>	
    </div>
    {% include analytics.html %}
    <div class="go-top hide-go-top">
      <a href="#"><i class="fa fa-arrow-circle-up"></i></a>
    </div>
    <script type="text/javascript" src="//cdn.staticfile.org/jquery/2.1.1-rc2/jquery.min.js"></script>
    <script type="text/javascript">
      !window.jQuery && document.write('<script src=//lib.sinaapp.com/js/jquery/1.7.2/jquery.min.js><\/script>');
    </script>
    <script src="//cdn.staticfile.org/twitter-bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      function addBlankTargetForLinks () {
        $('a[href^="http"]').each(function(){
          $(this).attr('target', '_blank');
        });
      }
      $(document).bind('DOMNodeInserted', function(event) {
        addBlankTargetForLinks();
      });
    </script> 
  </body>
</html>
