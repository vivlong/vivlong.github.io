<div class="rich_media_inner">
	<div id="page-content">
		<div id="img-content" class="rich_media_area_primary">
			<h2 class="rich_media_title" id="activity-name">
				{{ page.title }}
			</h2>
			<div class="rich_media_meta_list">
				<span id="copyright_logo" class="rich_media_meta meta_original_tag">原创</span>
				<span id="post-date" class="rich_media_meta rich_media_meta_text">{{ page.date | date: "%Y-%m-%d" }}</span>
				<span class="rich_media_meta rich_media_meta_text">廖小正</span>
			</div>
			<div class="rich_media_content han-init-context" id="js_content">
			{{ content }}
			</div>
			<script type="text/javascript">
				if ("" == 1 && document.getElementById('js_content'))
					document.getElementById('js_content').addEventListener("selectstart",function(e){ e.preventDefault(); });
					(function(){
						if (navigator.userAgent.indexOf("WindowsWechat") != -1){
							var link = document.createElement('link');
							var head = document.getElementsByTagName('head')[0];
							link.rel = 'stylesheet';
							link.type = 'text/css';
							link.href = "/assets/css/page_mp_article_improve_pc2826cc.css";
							head.appendChild(link);
						}
					})();
			</script>
			<link href="/assets/css/page_mp_article_improve_combo29ab01.css" rel="stylesheet" type="text/css">
			<div class="rich_media_tool" id="js_toobar3">
				<a class="media_tool_meta meta_primary" href="{{ site.url }}/blog/">阅读更多</a>
			</div>
		</div>
	</div>
</div>
