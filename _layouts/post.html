---
layout: SinglePage
---
<a href="" data-toggle="modal" data-target="#notebooks-menu" class="notebooks-menu-btn">
	<i class="fa fa-list-ul"></i>
</a>

<div class="page-header">
	<h1>
		{{ page.title }}<a href="/"><i class="fa fa-home"></i></a>
	</h1>
</div>

<div class="article-info">
  <p>
    &nbsp;&nbsp;{{ page.date | date: "%Y-%m-%d" }}
  </p>
</div>

<div class="article-content">
  {{ content }}
</div>

<div class="ds-thread" data-thread-key="{{ page.title }}" data-title="{{ page.title }}" data-url="{{ page.url }}"></div>

<div id="duoshuo">
	<script type="text/javascript">
	var duoshuoQuery = {short_name:"vivlong-github"};
		(function() {
			var ds = document.createElement('script');
			ds.type = 'text/javascript';ds.async = true;
			ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
			ds.charset = 'UTF-8';
			(document.getElementsByTagName('head')[0] 
			 || document.getElementsByTagName('body')[0]).appendChild(ds);
		})();
	</script>
</div>

<script type="text/javascript">
function addBlankTargetForLinks () {
  $('a[href^="http"]').each(function(){
      $(this).attr('target', '_blank');
  });
}
$(document).bind('DOMNodeInserted', function(event) {
  addBlankTargetForLinks();
});
</script>

{% if site.theme.show_related %}
<div id="related">
  <h4>Related Posts</h4>
  <ul>
    {% for post in site.related_posts limit:2 %}
    <li>
      <span>{{ post.date | date_to_string }} &raquo;  </span> <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
{% endif %}
