---
layout: index
title: Posts
---

<div id="all-list">
	<div class="category-info">
		<h2><i class="fa fa-bookmark"></i>&nbsp;&nbsp;Posts</h2>
	</div>
	<ul id="blog-posts" class="posts-list">
		{% for post in site.posts %}
			 <li><span>{{ post.date | date: "%Y-%m-%d" }}</span>&nbsp;&nbsp;&raquo;&nbsp;&nbsp;<a href="{{ post.url }}">{{ post.title }}</a></li>
		{% endfor %}
	</ul>
</div>
