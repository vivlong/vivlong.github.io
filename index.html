---
layout: default
title: Posts
---

<div id="home">
	<h2><i class="icon-bookmark"></i> Posts</h2>
	<ul id="blog-posts" class="posts">
		{% for post in site.posts %}
			 <li><span>{{ post.date | date: "%Y年%m月%d日" }}</span> &raquo; <a class="post-link" href="{{ post.url }}">{{ post.title }}</a></li>
		{% endfor %}
	</ul>
</div>
